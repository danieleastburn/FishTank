<!DOCTYPE html>
<html>
<head>
    
    <title>Fish Tank</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/fishTank.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
</head>
<body>
    
    <div id="tankBackground"></div>
    
    


    <div id="sideBar">

        <p id="balance"> $ 200</p>

        <div id="addFish">
            <img src="imgs/Fish1.png" alt="">
            <p>Add Fish: $100</p>
        </div>

        <div id="foodType">
            <img src="imgs/food0.png" alt="">
            <p>Upgrade Food: $200</p>
        </div>

        <div id="foodAmount">
            <p id="foodNum">1</p>
            <p id="foodText">Increase Food: $50</p>
        </div>
        


    </div>
     
    
    
    <canvas id="myCanvas" width="1300" height="700"></canvas>
    

    <script src="global.js"></script>
    <script src="coinClass.js"></script>
    <script src="fishClass.js"></script>
    <script src="foodClass.js"></script>
    <script src="fishTank.js"></script>    
</body>
</html>
